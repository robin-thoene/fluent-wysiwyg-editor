on:
    pull_request:
        branches:
            - main
        types: [closed]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3

            - name: Install and Build ğŸ”§
              working-directory: app
              run: |
                  yarn
                  yarn run build

            - name: Deploy ğŸš€
